<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHC VDSL visualizer</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">AHC VDSL Visualizer</a>
            <div class="navbar-links">
                <a href="/samples" class="navbar-link">Samples</a>
                <a href="https://github.com/hiro116s/ahc-vdsl" target="_blank" rel="noopener noreferrer"
                    class="navbar-link">Documentation (Github)</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="code-input-section">
            <div style="margin-bottom: 10px;">
                <div style="margin-bottom: 8px;">
                    <!-- Input mode selector -->
                    <div
                        style="display: inline-block; padding: 4px 8px; background-color: #f5f5f5; border-radius: 4px;">
                        <label style="margin-right: 15px; font-size: 13px; cursor: pointer;">
                            <input type="radio" name="inputMode" value="file" id="fileModeRadio" checked>
                            ファイル入力
                        </label>
                        <label style="font-size: 13px; cursor: pointer;">
                            <input type="radio" name="inputMode" value="direct" id="directModeRadio">
                            直接入力
                        </label>
                    </div>

                    <!-- File selection controls (shown only in file mode) -->
                    <button id="selectFileBtn"
                        style="display: none; margin-left: 15px; padding: 6px 12px; cursor: pointer; background-color: #2196F3; color: white; border: none; border-radius: 4px; font-size: 13px;">ファイル選択</button>
                    <button id="selectDirBtn"
                        style="display: none; margin-left: 8px; padding: 6px 12px; cursor: pointer; background-color: #9C27B0; color: white; border: none; border-radius: 4px; font-size: 13px;">ディレクトリ選択</button>
                    <input type="text" id="fileListInput" list="fileListOptions"
                        style="display: none; margin-left: 8px; padding: 6px 8px; font-size: 13px; border-radius: 4px; border: 1px solid #ccc; min-width: 300px;"
                        placeholder="ファイルまたはディレクトリを選択してください。更新ボタンでファイルから再読み込みされます。">
                    <datalist id="fileListOptions">
                    </datalist>

                    <!-- Action buttons -->
                    <button id="updateBtn"
                        style="margin-left: 15px; padding: 6px 12px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 13px;">更新</button>
                </div>
            </div>
            <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        </div>

        <div class="mode-selector">
            <h3>表示モード</h3>
            <div class="mode-buttons">
                <button class="mode-button active" data-mode="default">Default mode</button>
            </div>
        </div>

        <div id="controls" style="margin-top: 10px; display: none;">
            <input type="range" id="frameSlider" min="0" value="0" step="1" style="width: 100%;">
            <div style="display: flex; align-items: center; margin-top: 5px; gap: 10px;">
                <div style="display: flex; align-items: center; font-size: 12px; color: #555;">
                    <span style="margin-right: 5px;">Speed:</span>
                    <input type="range" id="speedSlider" min="1" max="180" value="20" style="width: 120px;">
                    <span id="speedValue" style="margin-left: 5px; width: 30px;">20fps</span>
                </div>
                <button id="prevBtn" style="padding: 5px 10px;">&lt;</button>
                <button id="playBtn" style="padding: 5px 10px;">Play</button>
                <button id="nextBtn" style="padding: 5px 10px;">&gt;</button>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="number" id="frameNumberInput" min="1" value="1"
                        style="width: 60px; text-align: right; padding: 2px;">
                    <span id="totalFramesDisplay">/ 0</span>
                </div>
            </div>
        </div>

        <div id="scoreDisplay"
            style="margin-top: 10px; font-weight: bold; font-size: 24px; color: #333; min-height: 35px; border-top: 1px solid #ccc; padding-top: 10px; margin-bottom: 10px;">
        </div>

        <div id="errorSection" style="display: none;"></div>
        <div id="visSection">
            <!-- Visualization content will go here -->
        </div>
    </div>
</body>

</html>
